{% extends 'base.html' %} {% block content %}

<h1>Events</h1>

{% for event in events %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ event.name }}</span>
    <p>Location: {{ event.location }}</p>
    <p>Category: {{ event.category }}</p>
    <p>Time: {{ event.time }}</p>
    <p>Comments: {{ event.comment }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
