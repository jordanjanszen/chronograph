{% extends 'base.html' %} {% block content %}

<h1>Event Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ event.name }}</span>
    <p>Location: {{ event.location|linebreaks }}</p>
    <p>Category: {{ event.category }}</p>
    <p>Time: {{ event.time }}</p>
    <p>Comments: {{ event.comment|linebreaks }}</p>
  </div>
</div>

{% endblock %}
